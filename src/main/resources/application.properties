#Archivo application.properties: Se ubica en la carpeta resources del proyecto, alli se 
#especifica información de configuración del proyecto relacionada con puertos, contexto 
#de la aplicación o path,información de conexión a base de datos y otros.

#Puerto sobre el que se lanza la aplicación:
server.port=8082
#Url + puerto + nombre base de datos: 
spring.datasource.url=jdbc:h2:mem:retouno
#Nombre del driver de base de datos
spring.datasource.driverClassName=org.h2.Driver
#Usuario y clave de base de datos:
spring.datasource.username=demo
spring.datasource.password=Demo123.
spring.jpa.database-platform =org.hibernate.dialect.H2Dialect
#Crear estructura de base de datos o actualizarla
spring.jpa.hibernate.ddl-auto=create


